name: Continous Deployment workflow

on:
  push:
    branches:
      - master

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkeouts repository
        uses: actions/checkouts@v2
      - name: Install
        run: npm Install
      - name: Build
        run: npm run Build
      - name: Deploy
        run: npm run deploy

